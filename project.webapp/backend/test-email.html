<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Test - kabini.ai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Email Test - kabini.ai</h1>
        
        <div class="status" id="status">
            <strong>Email Service Status:</strong> Checking...
        </div>
        
        <form id="testForm">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            
            <button type="submit">üìß Send Test Email</button>
        </form>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        // Check email service status
        async function checkEmailStatus() {
            try {
                const response = await fetch('http://localhost:5000/api/auth/email-status');
                const data = await response.json();
                
                const statusDiv = document.getElementById('status');
                if (data.emailServiceConfigured) {
                    statusDiv.innerHTML = `
                        <strong>‚úÖ Email Service Status:</strong> Configured<br>
                        <strong>SendGrid:</strong> ${data.sendgridConfigured ? '‚úÖ Configured' : '‚ùå Not configured'}<br>
                        <strong>SMTP:</strong> ${data.smtpConfigured ? '‚úÖ Configured' : '‚ùå Not configured'}<br>
                        <strong>Frontend URL:</strong> ${data.frontendUrl}
                    `;
                    statusDiv.style.background = '#d4edda';
                    statusDiv.style.color = '#155724';
                } else {
                    statusDiv.innerHTML = `
                        <strong>‚ùå Email Service Status:</strong> Not configured<br>
                        <em>Using test mode - emails will be logged to console</em>
                    `;
                    statusDiv.style.background = '#fff3cd';
                    statusDiv.style.color = '#856404';
                }
            } catch (error) {
                document.getElementById('status').innerHTML = `
                    <strong>‚ùå Error:</strong> Cannot connect to server<br>
                    <em>Make sure the backend server is running on port 5000</em>
                `;
                document.getElementById('status').style.background = '#f8d7da';
                document.getElementById('status').style.color = '#721c24';
            }
        }

        // Send test email
        async function sendTestEmail(email) {
            try {
                const response = await fetch('http://localhost:5000/api/auth/send-test-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Success!</strong><br>
                        ${data.message}<br><br>
                        <strong>Test Token:</strong> ${data.testToken}<br>
                        <strong>Reset Link:</strong> <a href="${data.resetLink}" target="_blank">${data.resetLink}</a>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>‚ùå Error:</strong><br>
                        ${data.error}<br>
                        ${data.details ? `<br><strong>Details:</strong> ${data.details}` : ''}
                    `;
                }
            } catch (error) {
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>‚ùå Network Error:</strong><br>
                    ${error.message}<br><br>
                    <em>Make sure the backend server is running on port 5000</em>
                `;
            }
        }

        // Form submission
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            sendTestEmail(email);
        });

        // Check status on page load
        checkEmailStatus();
    </script>
</body>
</html>
