<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Test - kabini.ai</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            background-color: #f5f5f5;
        }
        .container { 
            max-width: 500px; 
            margin: 0 auto; 
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold;
            color: #333;
        }
        input { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        button { 
            background: #007bff; 
            color: white; 
            padding: 12px 24px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .result { 
            margin-top: 20px; 
            padding: 15px; 
            border-radius: 8px; 
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .test-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .test-button {
            background: #28a745;
            margin-right: 10px;
            margin-bottom: 10px;
            width: auto;
            padding: 8px 16px;
            font-size: 14px;
        }
        .test-button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; color: #333; margin-bottom: 30px;">Forgot Password Test</h2>
        
        <div class="info">
            <strong>üîç Testing Forgot Password Functionality:</strong><br>
            ‚Ä¢ Email validation and formatting<br>
            ‚Ä¢ API endpoint connectivity<br>
            ‚Ä¢ Error handling and user feedback<br>
            ‚Ä¢ Success flow and email sending
        </div>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email address"
                    required>
            </div>
            <button type="submit" id="submitBtn">
                <span id="btnText">Send Reset Link</span>
                <span id="btnLoading" class="loading" style="display: none;"></span>
            </button>
        </form>
        
        <div id="result"></div>

        <div class="test-section">
            <h3>üß™ Test Cases</h3>
            <button class="test-button" onclick="testValidEmail()">Test Valid Email</button>
            <button class="test-button" onclick="testInvalidEmail()">Test Invalid Email</button>
            <button class="test-button" onclick="testEmptyEmail()">Test Empty Email</button>
            <button class="test-button" onclick="testNonExistentEmail()">Test Non-existent Email</button>
            <button class="test-button" onclick="testBackendConnection()">Test Backend Connection</button>
        </div>
    </div>

    <script>
        let isLoading = false;

        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (isLoading) return;
            
            const email = document.getElementById('email').value.trim();
            const resultDiv = document.getElementById('result');
            
            // Validate email
            if (!email) {
                showResult('error', 'Please enter your email address');
                return;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showResult('error', 'Please enter a valid email address');
                return;
            }
            
            // Show loading state
            setLoading(true);
            showResult('info', 'Sending reset link...');
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email }),
                });

                const data = await response.json();
                console.log('Forgot Password Response:', response.status, data);

                if (response.ok) {
                    showResult('success', `
                        <strong>‚úÖ Password reset link sent successfully!</strong><br>
                        Email: ${email}<br>
                        Message: ${data.message}<br>
                        ${data.resetLink ? `<br><strong>Reset Link (for testing):</strong><br><a href="${data.resetLink}" target="_blank">${data.resetLink}</a>` : ''}
                    `);
                } else {
                    showResult('error', `
                        <strong>‚ùå Failed to send reset link</strong><br>
                        Status: ${response.status}<br>
                        Error: ${data.error || 'Unknown error'}
                    `);
                }
            } catch (error) {
                console.error('Forgot Password Error:', error);
                showResult('error', `
                    <strong>‚ùå Network Error</strong><br>
                    Error: ${error.message}<br>
                    <em>Make sure the backend server is running on port 3001</em>
                `);
            } finally {
                setLoading(false);
            }
        });

        function setLoading(loading) {
            isLoading = loading;
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            
            if (loading) {
                submitBtn.disabled = true;
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline-block';
            } else {
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }
        }

        function showResult(type, message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = message;
        }

        // Test functions
        function testValidEmail() {
            document.getElementById('email').value = 'test@example.com';
            showResult('info', 'Test email set: test@example.com');
        }

        function testInvalidEmail() {
            document.getElementById('email').value = 'invalid-email';
            showResult('info', 'Test invalid email set: invalid-email');
        }

        function testEmptyEmail() {
            document.getElementById('email').value = '';
            showResult('info', 'Test empty email set');
        }

        function testNonExistentEmail() {
            document.getElementById('email').value = 'nonexistent@example.com';
            showResult('info', 'Test non-existent email set: nonexistent@example.com');
        }

        async function testBackendConnection() {
            showResult('info', 'Testing backend connection...');
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: 'test@example.com' }),
                });

                if (response.status === 400) {
                    showResult('success', '‚úÖ Backend is running and responding correctly');
                } else {
                    showResult('error', `‚ùå Unexpected response: ${response.status}`);
                }
            } catch (error) {
                showResult('error', `‚ùå Backend connection failed: ${error.message}`);
            }
        }

        // Auto-test backend connection on page load
        window.addEventListener('load', () => {
            setTimeout(testBackendConnection, 1000);
        });
    </script>
</body>
</html>
