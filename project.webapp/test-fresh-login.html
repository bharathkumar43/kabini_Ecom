<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Login Test - No Default Values</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            background-color: #f5f5f5;
        }
        .container { 
            max-width: 400px; 
            margin: 0 auto; 
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold;
            color: #333;
        }
        input { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        button { 
            background: #007bff; 
            color: white; 
            padding: 12px 24px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
        .result { 
            margin-top: 20px; 
            padding: 15px; 
            border-radius: 8px; 
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; color: #333; margin-bottom: 30px;">Fresh Login Form</h2>
        
        <div class="info">
            <strong>✅ Solution Applied:</strong><br>
            • <code>autoComplete="off"</code> on email field<br>
            • <code>autoComplete="new-password"</code> on password field<br>
            • <code>data-form-type="other"</code> to prevent autofill<br>
            • Temporary <code>readOnly</code> attribute on mount
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    autoComplete="off"
                    data-form-type="other"
                    placeholder="Enter your email address"
                    required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    autoComplete="new-password"
                    data-form-type="other"
                    placeholder="Enter your password"
                    required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        // Simulate the temporary readOnly prevention
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            // Temporarily make fields read-only to prevent autofill
            emailInput.readOnly = true;
            passwordInput.readOnly = true;
            
            // Remove readOnly after a short delay
            setTimeout(() => {
                emailInput.readOnly = false;
                passwordInput.readOnly = false;
                console.log('✅ Autofill prevention removed - fields are now editable');
            }, 100);
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const resultDiv = document.getElementById('result');
            
            if (email && password) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <strong>✅ Form Submitted Successfully!</strong><br>
                    Email: ${email}<br>
                    Password: ${'*'.repeat(password.length)}<br><br>
                    <em>Note: This form now shows fresh fields without default values!</em>
                `;
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '<strong>❌ Please fill in all fields</strong>';
            }
        });
    </script>
</body>
</html>
